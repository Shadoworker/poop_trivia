<!DOCTYPE html>

<meta name="robots" content="noindex">
<html>
<head>
    <script src="./vendors/phaser.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./assets/pt_logo.png" type="image/x-icon">
    <title>PhaserJs_Caca</title>
</head>
<body>

<div id="container">
    <div id="game"></div>
</div>

<style>
    html, body
    {
        margin: 0px;
        background-color: #1a1a1a;
    }
    html
    {
        overflow: hidden;
    }
    #container
    {
        display: flex;
        position: relative;
        /* margin-top: 5%; */
        width: 100%;
        height: 100%;
        /* justify-content: center;
        align-items: center; */
    }
    #game
    {
        position: relative;
        width: 975px;
        height: 570px;
        background-color: white;
        border: solid 0.5px gray;

    }


    @media only screen and (max-width: 600px) {
        /* html,body{

        } */
        #container
        {
            position: absolute;
            top: 0px;
            left: 0px;
            margin-top: 0%;
            border:solid 0.5px red;
        }
        #game
        {
            position: relative;
            width: 100%;
            height: 100%;
        }
    }
</style>

<script src="./scripts/scenes/splashScene.js"></script>
<script src="./scripts/scenes/gameScene.js"></script>
<script src="./scripts/scenes/quizScene.js"></script>
<script src="./scripts/scenes/gameoverScene.js"></script>
<script src="./scripts/data/quizes.js"></script>
<script id="gameScript" src="./scripts/game.js"></script>

<script>
    
    var gameScript = document.getElementById("gameScript");
    var url = "./scripts/game.js?version=" + new Date().getTime();
    gameScript.setAttribute("src", url);


</script>


</body>
</html>
